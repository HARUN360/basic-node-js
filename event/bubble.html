<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events bubble</title>
    <style>
        ul,body,section{
            border: 1px solid red;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Beatae, reiciendis?</li>
            <li id="item-3">Nam, tempora!</li>
            <li id="item-4">Cum, repudiandae.</li>
            <li id="item-5">Odit, distinctio.</li>
            <li id="item-6">Itaque, ullam.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('it is vary interesting');
            event.stopPropagation();<!--click korle dudu atai dekhabe-->
        });
        document.getElementById('item-1').addEventListener('click', function(){
         console.log('ul click');
        });
        document.getElementById('list-ul').addEventListener('click', function(){
         console.log('ul click');
        });
        document.getElementById('list-container').addEventListener('click', function(){
         console.log('section container  click');
        });
        document.getElementById('body').addEventListener('click', function(){
         console.log('body  click');
        });
    </script>
</body>
</html>
